<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Edit Site</title>
		<link rel="stylesheet" type="text/css" href="site.css" />
		<script src="../requirejs/require.js"></script>
		<script>
		/*global require*/
		require({
			  baseUrl: '..',
			  packages: [],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'	    
			  }
			});
		
		require(["site.js"]);
		</script>
	</head>
	
	
	<body id="orion-site" class="orionPage">
		<div class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
				<div class="mainToolbar toolComposite" id="pageToolbar"></div>
				<div id="mainNode" class="toolbarTarget">
					<div id="site" class="displayTable sitePanel" style="padding-bottom: 20px;">
					</div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer">
		</div>
	</body>	
</html>
