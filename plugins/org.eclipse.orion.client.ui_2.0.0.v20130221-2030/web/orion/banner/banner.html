<header id="banner" role="banner" class="headerLayout">
	<!-- Requires some js code to bind the home link, link to progress image, and binding NLS variables  -->
	<!-- Top row:  Logo + discovery links + search + user -->
	<div id="staticBanner" class="primaryNav layoutBlock topRowBanner">
		<a id="home" class="layoutLeft logo"></a>
		<nav id="primaryNav" class="layoutLeft" role="navigation"></nav>
		<div class="layoutRight">
			<div id="globalActions" class="spacingLeft layoutLeft"></div>
			<div id="relatedLinks" class="spacingLeft layoutLeft" style="padding-top:1px;">
				<span tabindex="0" role="button" id="relatedTrigger" class="dropdownTrigger hidden">${Related}<span class="dropdownArrowDown"></span></span>
				<ul id="relatedDropdown" class="dropdownMenu" role="menu"></ul>
			</div>
			<input type="text" id="search" autocomplete="off" class="layoutLeft spacingLeft searchbox" role="search">
			<div id="searchOptions" class="layoutLeft" style="padding-top:1px;"></div>
			<div id="userMenu" class="spacingLeft layoutLeft">
				<span id="userTrigger" tabindex="0" role="button" class="dropdownTrigger">${Options}<span class="dropdownArrowDown"></span></span>
				<ul id="userDropdown" class="dropdownMenu" role="menu"></ul>
			</div>
		</div>
	</div>
	<!-- Task + resource (title) area -->
	<div id="titleArea" class="layoutBlock titleArea">
		<div class="clear" style="padding-bottom:5px;display:inline;"><span id="location" class="currentLocation"></span><span id="dirty" class="currentLocation"></span></div>
		<div class="layoutRight pageNav">
			<img class="progressPane" id="progressPane" tabindex="0" role="progressbar"></img>
		</div>
	</div>
</header>
